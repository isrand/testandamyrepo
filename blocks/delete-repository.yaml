name: Delete repository
description: Delete a repository, do a foo, get a bit of bar, and lorem ipsum dolor sit amet all the way!
fullDescription: >
  This block truly does a bit of everything, you just have to know where to look for it. It can foo, it can bar, it can even baz! But really, this block just deletes a repository like it's nobody's business.
type: Block

provider: GitHub
scopes:
  - github.repository.admin

inputs:
  - name: Repository name
    type: string
    description: Name of the repository to be deleted
    key: repositoryName

outputs: []
actions:
  - type: "github:repo:delete"
    fields:
      - name: Owner
        key: owner
        type: text
        value: isrand
      - name: Repository
        key: repo
        type: text
        value: repositoryName

